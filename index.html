<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="logo alura">
            <h1 class="titulo">Encriptador de texto</h1>
        </div>
    </header>
    <main>
        <section class="container-texto">
            <div id="notification" class="notification"></div>
            <textarea class="texto" cols="25" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="container-mensaje">
                <textarea class="mensaje" cols="10" rows="11" readonly></textarea>
                <div class="boton">
                    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
        </section>
    </main>
<script src="/script.js"></script>
<footer> Desarrollado por Estefani Azocar</footer>
</body>
</html>
